<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>NYT Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- LINK TO BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

    <!-- LINK TO CSS  -->
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    <!-- LINK TO FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


</head>

<body>
    <button id="search" data-article="generate">Search</button>
    <div id="articleDiv">
        </div>

    <body>
            <div style="background: black !important"class="jumbotron">
                <div class="container">
                <div id="employee">
                Employee Data Management</div>
                <h3>A Comprehensive Directory of Employee Billable Hours</h3>
                </div>
                </div>
        
                <br>
        
        <form>
        <div class="form-group">
            <label for="exampleInputEmail1"><i class="fas fa-calendar-alt"></i>&nbsp;Search Parameters</label>
                
        </div>
          <div class="form-group">
            <label for="search">Search Term:</label>
            <input type="" class="form-control" id="searchTerm">
          </div>
        
          <div class="form-group">
            <label for="records">Number of Records to Retrieve:</label>
            <input type="" class="form-control" id="recordsRetrieve">
          </div>
        
          <div class="form-group">
            <label for="start">Start Year (Optional):</label>
            <input type="" class="form-control" id="startYear">
          </div>
        
          <label for="end">End Year (Optional):</label>
          <input type="" class="form-control" id="endYear">
         
        </div>
        <div class="form-group form-check">
         
          <br>
          <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i>&nbsp;Search</button>
          <button type="submit" class="btn btn-primary"><i class="fas fa-trash-alt"></i>&nbsp;Clear Results</button>
        </form>
        
        <br><br>
        
        <div class="form-group">
                <label for="top"><i class="fas fa-th"></i>&nbsp;</i>Top Articles</label>
                <input type="articles" class="form-control" id="topArticles">
            </div>
        
        <footer>
            <div id="footerDiv">
            Made with lots and lots of <i class="fas fa-heart"></i>
            </div>
        </footer>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $("#search").on("click", function () {

            // Built by LucyBot. www.lucybot.com
            var url = "https://api.nytimes.com/svc/search/v2/articlesearch.json";
            url += '?' + $.param({
                'api-key': "249dc42f8d9d4f52bc76d9a1b7786cd6",
                'q': "current events",
                'begin_date': "19000101",
                'end_date': "20180906",
                'sort': "newest",
                'fl': "snippet",
                'hl': "true",
                'page': 0
            });
            console.log(url);
            $.ajax({
                url: url,
                method: 'GET',
            }).done(function (result) {
                var results = result.response.docs;
                for (var i = 0; i < results.length; i++) {
                    // console.log(results[i]);
                    console.log(results[i]);
                    articleDiv.append(results[i]);
                    articleDiv.append(JSON.stringify(results[i]));


                    // < !--Everything we want goes here-- >
                    // 
                }
            }).fail(function (err) {
                throw err;
            });
        });
    </script>
</body>

</html>
